<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/angular-material/default-theme.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
  <link rel="stylesheet" href="css/tree.css">
  <link rel="stylesheet" href="css/zestApp.css">
</head>
<body ng-app="zestApp">
  <div ng-controller="runCtrl">
    <md-toolbar layout="row">
      <md-button class="md-fab md-accent" aria-label="open"
        ng-click="openFile()">
        <md-tooltip>
          Open
        </md-tooltip>
        <ng-md-icon icon="open_in_browser">
        </ng-md-icon>
      </md-button>
      <md-button class="md-fab md-accent" aria-label="save"
        ng-click="saveFile()">
        <md-tooltip>
          Save
        </md-tooltip>
        <ng-md-icon icon="save">
        </ng-md-icon>
      </md-button>
      <md-button class="md-fab md-accent" aria-label="lock" ng-click="printTree()">
        <md-tooltip>
          Lock Tab
        </md-tooltip>
        <ng-md-icon icon="lock">
        </ng-md-icon>
      </md-button>
      <md-button class="md-fab md-accent" aria-label="run" ng-click="run()">
        <md-tooltip>
          Run Script
        </md-tooltip>
        <ng-md-icon icon="play_arrow"></ng-md-icon>
      </md-button>
    </md-toolbar>

    <md-tabs class="md-accent" md-selected="0">
      <md-tab label="VIEW">
        <div class="view-tab" layout="column" layout-fill layout-align="space-around center">
          <div class="row">
            <script type="text/ng-template" id="items_renderer.html">
              <div ui-tree-handle title="{{item.tooltip}}">
                <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
                <img ng-src="images/{{ item.icon }}"/>
                  {{item.title}}
                <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
                <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
              </div>
              <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
                <li ng-repeat="item in item.items" ui-tree-node ng-include="'items_renderer.html'">
                </li>
              </ol>
            </script>
            <div ui-tree="options">
              <ol ui-tree-nodes ng-model="list" >
                <li ng-repeat="item in list" ui-tree-node ng-include="'items_renderer.html'"></li>
              </ol>
            </div>
          </div>
        </div>
      </md-tab>
      <md-tab label="LOGS">
        <div class="view-tab" layout="column" layout-fill layout-align="space-around center">
         LOGS
        </div>
      </md-tab>
    </md-tabs>
  </div>

  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/hammerjs/hammer.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
  <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
  <script src="js/zestApp.js"></script>
  <script src="js/runCtrl.js"></script>
</body>
</html>
